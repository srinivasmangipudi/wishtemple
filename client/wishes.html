
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link rel="stylesheet" href="/css/leaflet.contextmenu.css" />

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="/js/leaflet.contextmenu.js"></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

  <title>WishTemple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="navbar navbar-inverse navbar-static-top" style="background-color: aliceblue;">
      <div class="container">

        <div class="navbar-header">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">WishTemple</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

        <div style="float: right">
            {{> loginButtons align="right"}}
        </div>

      </div>
    </div>

  <div class="container-fluid">
    <div class="span9" style="float:left;">
      <div>
        {{> page}}
      </div>

      <div>
        {{> myWishmap}}
      </div>
    </div>

    <div class="span3" style="float:right;">
      {{> wishlist}}
    </div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
  </div>

</body>

<template name="wishlist">
  <table class="table table-hover">
    {{#each wishlist}}
      <tr>
        <td>
          {{title}}
        </td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="page">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}

  <div style="display: list-item;">

    <div class="row">
      <div class="span1">
      </div>

      <div class="span7">

        <div class="header row">
          <div class="span7">
            <h3 style="margin-bottom: 0px"></h3>
          </div>
        </div>

        <div class="row">
          <div class="span7">
            {{> details}}
          </div>
        </div>

      </div>

      <div class="span1"> </div>
    </div>

  </div>
</template>


<template name="myWishmap">

    <div class="row">
      <div class="span9">
      <!--  <button type="button" class="btn btn-success btn-lg">Make New Wish</button> -->
        Right-Click on the map to make a New Wish
      </div>
    </div>

    <div class="row">
      <div class="span9" style="height:10px;">
      </div>
    </div>

  <div class="row">
    <div class="span9">
      <div id="wishmap" style="height:400px;"></div>
    </div>
  </div>


</template>

<template name="details">
  <div class="details">
    {{#if wish}}
      {{#with wish}}
        <h1>{{title}}</h1>

        <div class="description">{{description}}</div>

        {{> attendance}}

        <div class="rsvp-buttons">
          {{#if currentUser}}
            <input type="button" value="Fulfill Wish!"
                   class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
            <input type="button" value="Maybe"
                   class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
            <input type="button" value="No"
                   class="btn btn-small rsvp_no {{maybeChosen "no"}}">
          {{else}}
            <i>Sign in to fulfil this wish.</i>
          {{/if}}
          <p><small>Posted by {{creatorName}}</small></p>
        </div>

        {{#if canRemove}}
          <div class="alert alert-info"><small>
              You posted this wish and nobody has sent fulfillment offer, so if
              you like, you could
              <b><a href="#" class="remove">delete this listing</a></b>.
          </small></div>
        {{/if}}
      {{/with}}
    {{else}}
      <h1 class="muted pagination-centered">
        {{#if anyWishes}}
          Click a wish to select it
        {{else}}
          Sign in and double click the map to post a wish
        {{/if}}
      </h1>
    {{/if}}
  </div>
</template>

<template name="attendance">
  <div class="attendance well well-small">
    <div class="muted who"><b>Who</b></div>
    {{#if public}}
      <div>
        <b>Everyone</b>
        <span class="label label-inverse pull-right">Invited</span>
      </div>
    {{/if}}

    {{#each rsvps}}
      <div>
        {{rsvpName}}
        {{#if rsvpIs "yes"}}
          <span class="label label-success pull-right">Going</span>
        {{/if}}
        {{#if rsvpIs "maybe"}}
          <span class="label label-info pull-right">Maybe</span>
        {{/if}}
        {{#if rsvpIs "no"}}
          <span class="label label pull-right">No</span>
        {{/if}}
      </div>
    {{/each}}

    {{#unless public}}
      {{#each outstandingInvitations}}
        <div>
          {{invitationName}}
          <span class="label label-inverse pull-right">Invited</span>
        </div>
      {{/each}}
    {{/unless}}

    {{#if nobody}}
      <div>Nobody.</div>
    {{/if}}

    {{#if canInvite}}
      <div class="invite">
        <a href="#" class="btn btn-mini invite">Invite people</a>
      </div>
    {{/if}}
  </div>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add wish</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span5">

      <label>Description</label>
      <textarea class="description span5"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="private">
        Private wish &mdash; invitees only
      </label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add wish</a>
    </div>
  </div>
</template>

<template name="inviteDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>Invite people</h3>
    </div>

    <div class="modal-body">
      {{#each uninvited}}
        <div class="invite-row">
          <a href="#" class="btn invite">Invite</a>
          {{displayName}}
        </div>
      {{else}}
        Everyone on the site has already been invited.
      {{/each}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">Done</a>
    </div>
  </div>
</template>
